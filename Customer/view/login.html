<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="CSS/style_login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex"></div>
                <div class="card-body">
                    <h2 class="title text-center mt-4">Login</h2>
                    <form class="form-box px-3">
                        <div class="form-input">
                            <span><i class="fa fa-user fa-spin"></i></span>
                            <input type="text" placeholder="Username/Phone" id ="phone_account"  required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-key fa-spin"></i></span>
                            <input type="password" placeholder="Password" id ="pass" required>
                        </div>

                        <div class="mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1">
                                <label class="custom-control-label" for="cb1">Remember me</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-block text-uppercase" id="dk">Login</button>
                        </div>
                        <hr class="my-4">

                        <div class="text-center mb-2">
                            Don't have an account?
                            <a href="signup.html" class="register-link">Sign up now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <script type="text/javascript" src="dangnhap.js" ></script>
</body>

</html>
